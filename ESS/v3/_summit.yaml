instances:
  - sal_index: 1
    data_clients:
      - client_class: RPiDataClient
        # COMCAM temperature sensor readout box
        config:
          host: hexrot-ess01.cp.lsst.org
          devices:
          - name: CamHex_CCW-ESS01
            channels: 8
            device_type: FTDI
            ftdi_id: AK071D5X
            sensor_type: Temperature
            location: >-
              MT camera hexapod strut 7,
              MT camera hexapod strut 8,
              MT camera hexapod strut 9,
              MT camera hexapod strut 10,
              MT camera hexapod strut 11,
              MT camera hexapod strut 12,
              MT rotator motor 1,
              MT rotator motor 2
  - sal_index: 101
    data_clients:
      - client_class: RPiDataClient
        # MTDome ESS01 humidity sensors.
        config:
          host: mtdome-ess01.cp.lsst.org
          devices:
          - name: MTDome-ESS01
            device_type: Serial
            serial_port: /dev/ttyAMA1
            sensor_type: HX85A
            location: MT dome air handling unit 1; RPi with sticker 3
  - sal_index: 102
    data_clients:
      - client_class: RPiDataClient
        # MTDome ESS02 humidity sensors.
        config:
          host: mtdome-ess02.cp.lsst.org
          devices:
          - name: MTDome-ESS02
            device_type: Serial
            serial_port: /dev/ttyAMA1
            sensor_type: HX85A
            location: MT dome wall inside at 7th floor; RPi with sticker 1
  - sal_index: 103
    data_clients:
      - client_class: RPiDataClient
        # Configuration for the MTDome ESS03 humidity sensors.
        config:
          host: mtdome-ess03.cp.lsst.org
          devices:
          - name: MTDome-ESS03
            device_type: Serial
            serial_port: /dev/ttyAMA1
            sensor_type: HX85BA
            location: MT dome inside at 8th floor; RPi with sticker 4
  - sal_index: 201
    data_clients:
      - client_class: RPiDataClient
        # AuxTel temperature sensor readout box
        config:
          host: auxtel-ess01.cp.lsst.org
          devices:
          - name: AuxTel-ESS01
            channels: 4
            device_type: FTDI
            ftdi_id: AL05OBVR
            sensor_type: Temperature
            location: unused, AT air, AT truss, AT M2
          - name: AuxTel-ESS02
            device_type: Serial
            serial_port: /dev/ttyAMA1
            sensor_type: HX85BA
            location: AT azimuth axis
          - name: AuxTel-ESS03
            channels: 6
            device_type: FTDI
            ftdi_id: A104SE9D
            sensor_type: Temperature
            location: M1 sensor 1, M1 sensor 2, M1 sensor 3, M1 sensor 4, M1 sensor 5, M1 sensor 6
      - client_class: LabJackDataClient
        # LabJack reading AuxTel camera coolant pressures
        config:
          device_type: T4
          connection_type: TCP
          identifier: auxtel-labjack01.cp.lsst.org
          poll_interval: 5
          topics:
            - topic_name: tel_pressure
              sensor_name: AuxTel-LabJack01
              field_name: pressure
              location: camera coolant high side,camera coolant low side
              channel_names:
                - AIN0
                - AIN1
              offset: 0
              scale: 344738.0
  - sal_index: 202
    data_clients:
      - client_class: LabJackAccelerometerDataClient
        # LabJack reading three accelerometers
        config:
          device_type: T7
          connection_type: TCP
          identifier: aux-labjackwired.cp.lsst.org
          min_frequency: 0
          max_frequency: 100
          num_frequencies: 200
          write_acceleration: false
          accelerometers:
            - sensor_name: AuxTel-M2
              location: AuxTel M2 x=el y=az
              analog_inputs: [1, 2, 3]
              offsets: [2.49017, 2.44424, 2.44589]
              # published scales: [989.58, 985.72, 999.46] mV/g
              # desired units are (m/s2)/V = 1000 mv/V * 9.8 (m/s2)/g / published mV/g
              scales: [9.903, 9.942, 9.805]
            - sensor_name: AuxTel-Truss
              # Note z=az: this accelerometer is turned 90Â° from the other two
              location: AuxTel Truss x=el z=az
              analog_inputs: [4, 5, 6]
              offsets: [2.49874, 2.49595, 2.41423]
              # published scales: [997.40, 1001.42, 995.95] mV/g
              scales: [9.826, 9.786, 9.84]
            - sensor_name: AuxTel-M1
              location: AuxTel M1 x=el y=az
              analog_inputs: [7, 8, 9]
              offsets: [2.47830, 2.48088, 2.41385]
              # published scales: [979.57, 966.99, 1003.76] mV/g
              scales: [10.004, 10.135, 9.763]
