instances:
  - sal_index: 1
    data_clients:
      - client_class: RPiDataClient
        # COMCAM temperature sensor readout box
        config:
          host: comcam-ess01.cp.lsst.org
          devices:
          - name: CamHex_CCW-ESS01
            channels: 8
            device_type: FTDI
            ftdi_id: AK071D5X
            sensor_type: Temperature
            location: >-
              MT camera hexapod strut 7,
              MT camera hexapod strut 8,
              MT camera hexapod strut 9,
              MT camera hexapod strut 10,
              MT camera hexapod strut 11,
              MT camera hexapod strut 12,
              MT rotator motor 1,
              MT rotator motor 2
  - sal_index: 101
    data_clients:
      - client_class: RPiDataClient
        # MTDome ESS01 humidity sensors.
        config:
          host: mtdome-rpi01.cp.lsst.org
          devices:
          - name: MTDome-ESS01
            device_type: Serial
            serial_port: /dev/ttyAMA1
            sensor_type: HX85A
            location: MT dome air handling unit 1; RPi with sticker 3
  - sal_index: 102
    data_clients:
      - client_class: RPiDataClient
        # MTDome ESS02 humidity sensors.
        config:
          host: mtdome-rpi02.cp.lsst.org
          devices:
          - name: MTDome-ESS02
            device_type: Serial
            serial_port: /dev/ttyAMA1
            sensor_type: HX85A
            location: MT dome wall inside at 7th floor; RPi with sticker 1
  - sal_index: 103
    data_clients:
      - client_class: RPiDataClient
        # Configuration for the MTDome ESS03 humidity sensors.
        config:
          host: mtdome-rpi03.cp.lsst.org
          devices:
          - name: MTDome-ESS03
            device_type: Serial
            serial_port: /dev/ttyAMA1
            sensor_type: HX85BA
            location: MT dome inside at 8th floor; RPi with sticker 4
  - sal_index: 201
    data_clients:
      - client_class: RPiDataClient
        # AuxTel temperature sensor readout box
        config:
          host: auxtel-ess01.cp.lsst.org
          devices:
          - name: AuxTel-ESS01
            channels: 4
            device_type: FTDI
            ftdi_id: AL05OBVR
            sensor_type: Temperature
            location: unused, AT air, AT truss, AT M2
          - name: AuxTel-ESS02
            device_type: Serial
            serial_port: /dev/ttyAMA1
            sensor_type: HX85BA
            location: AT azimuth axis
          - name: AuxTel-ESS03
            channels: 6
            device_type: FTDI
            ftdi_id: A104SE9D
            sensor_type: Temperature
            location: M1 sensor 1, M1 sensor 2, M1 sensor 3, M1 sensor 4, M1 sensor 5, M1 sensor 6
      - client_class: LabJackDataClient
        # LabJack reading AuxTel camera coolant pressures
        config:
          device_type: T4
          connection_type: TCP
          identifier: 139.229.170.151  # TODO IT-3689: use the IP name, once it is updated
          poll_interval: 5
          topics:
            - topic_name: tel_pressure
              sensor_name: AuxTel-LabJack2
              field_name: pressure
              location: camera coolant high side pressure,camera coolant low side pressure
              channel_names:
                - AIN0
                - AIN1
              offset: 0
              scale: 344738.0
