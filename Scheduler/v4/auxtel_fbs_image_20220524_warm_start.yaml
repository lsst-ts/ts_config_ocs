# Ticket used to create this file: SITCOM-329
# Date created: 2022-05-23
# Description: Scheduler configuration for AuxTel SITCOM-305. This file
# configures the scheduler for imaging survey using warm start. It will 
# wipe all previously existing information about the scheduling algorithm and
# start fresh. This file is not configured to load any snapshot so it will
# basically act as cold start.
driver_type: lsst.ts.scheduler.driver.feature_scheduler
mode: ADVANCE
startup_type: WARM
models:
  observatory_model:
    camera:
      filter_max_changes_burst_num: 1
      filter_max_changes_avg_num: 30000
    optics_loop_corr:
      tel_optics_cl_alt_limit:
        - 0
        - 30
        - 90
driver_configuration:
  parameters:
    night_boundary: -10.0
  default_observing_script_name: auxtel/track_target_and_take_image.py
  default_observing_script_is_standard: true
  stop_tracking_observing_script_name: auxtel/stop_tracking.py
  scheduler_config: ts_config_ocs/Scheduler/feature_scheduler/auxtel/2022/05/24/fbs_config_image.py
  survey_observing_script:
    cwfs:
      observing_script_name: auxtel/latiss_cwfs_align.py
      observing_script_is_standard: false
    spec:
      observing_script_name: auxtel/latiss_acquire_and_take_sequence.py
      observing_script_is_standard: false
  script_configuration:
    script_configuration:
      grating: empty_1
      filter_prefix: SDSS
    script_configuration_cwfs:
      filter: SDSSg
      find_target:
        mag_limit: 8.0
