auxtel:
  driver_type: lsst.ts.scheduler.driver.feature_scheduler
  mode: ADVANCE
  startup_type: COLD
  startup_database: /home/saluser/rubin_sim_data/fbs_observation_database.sql
  models:
    observatory_model:
      camera:
        filter_max_changes_burst_num: 1
        filter_max_changes_avg_num: 30000
      optics_loop_corr:
        tel_optics_cl_alt_limit:
          - 0
          - 30
          - 90
  driver_configuration:
    parameters:
      night_boundary: -10.0
    observation_database_name: /home/saluser/rubin_sim_data/fbs_observation_database.sql
    scheduler_config: ts_config_ocs/Scheduler/feature_scheduler/auxtel/2022/10/fbs_config_spec_survey.py
    default_observing_script_name: auxtel/track_target_and_take_image.py
    default_observing_script_is_standard: true
    stop_tracking_observing_script_name: auxtel/stop_tracking.py
    survey_observing_script:
      cwfs:
        observing_script_name: auxtel/latiss_cwfs_align.py
        observing_script_is_standard: false
      spec:
        observing_script_name: auxtel/latiss_acquire_and_take_sequence.py
        observing_script_is_standard: false
    script_configuration:
      script_configuration:
        grating: empty_1
        filter_prefix: SDSS
        filter_suffix: _65mm
      script_configuration_cwfs:
        filter: SDSSr_65mm
        find_target:
          mag_limit: 8.0
          radius: 3.0
      script_configuration_spec:
        do_acquire: True
        acq_filter: empty_1
        acq_grating: holo4_003
        acq_exposure_time: 5.0
        program: spec
        do_blind_offset: False
        do_take_sequence: True
        exposure_time_sequence:
          - 30.0
          - 30.0
        filter_sequence:
          - empty_1
          - empty_1
        grating_sequence:
          - holo4_003
          - holo4_003
  telemetry:
    efd_name: summit_efd
    streams:
      - name: seeing
        efd_table: lsst.sal.DIMM.logevent_dimmMeasurement
        efd_columns:
          - fwhm
        efd_delta_time: 300.0
        fill_value: 1.0
      - name: wind_speed
        efd_table: lsst.sal.WeatherStation.windSpeed
        efd_columns:
          - avg2M
        efd_delta_time: 300.0
        fill_value: 0.0
      - name: wind_direction
        efd_table: lsst.sal.WeatherStation.windDirection
        efd_columns:
          - avg2M
        efd_delta_time: 300.0
        fill_value: 0.0
