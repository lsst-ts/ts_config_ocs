- classname: DewPointDepression
  configs:
  - name: AT
    dew_point_sensors:
    - sal_index: 201  # see ESS configuration
      sensor_names:
      - AuxTel-ESS02
    temperature_sensors:
    - sal_index: 201
      sensor_info:
      - sensor_name: AuxTel-ESS01
        indices: [1, 2, 3]
    warning_level: 3
    critical_level: 2
    hysteresis: 0.2
    poll_interval: 1
    max_data_age: 30
- classname: Humidity
  configs:
  - name: AT
    humidity_sensors:
    - sal_index: 201  # see ESS configuration
      sensor_names:
      - AuxTel-ESS02
    warning_level: 73
    hysteresis: 1
    poll_interval: 1
    max_data_age: 30
  - name: Camera humidity
    humidity_sensors:
    - sal_index: 111  # see ESS configuration
      sensor_names:
      - "Camera-ESS01"
    warning_level: 70
    serious_level: 80
    critical_level: 90
    hysteresis: 1
    poll_interval: 1
    max_data_age: 30
  - name: M2 Humidity
    humidity_sensors:
    - sal_index: 112  # see ESS configuration
      sensor_names:
      - "M2-ESS02"
    warning_level: 70
    serious_level: 80
    critical_level: 90
    hysteresis: 1
    poll_interval: 1
    max_data_age: 30
  - name: M1M3 Humidity
    humidity_sensors:
    - sal_index: 113  # see ESS configuration
      sensor_names:
      - "M1M3-ESS03"
    warning_level: 70
    serious_level: 80
    critical_level: 90
    hysteresis: 1
    poll_interval: 1
    max_data_age: 30
  - name: WeatherStation
    humidity_sensors:
    - sal_index: 301  # see ESS configuration
      sensor_names:
      - "Weather tower relative humidity"
    warning_level: 80
    hysteresis: 1
    poll_interval: 1
    max_data_age: 30
- classname: OverTemperature
  configs:
  - name: MT Camera Hexapod
    temperature_sensors:
    - sal_index: 1  # see ESS configuration
      sensor_info:
      - sensor_name: MTCameraAssembly-ESS01
        indices: [0, 1, 2, 3, 4, 5]  # struts 7-12
    warning_level: 28
    warning_msg: Strut temperature is nearing the shutoff limit.
    critical_level: 30
    critical_msg: Disable the hexapod. Strut temperature is too high.
    hysteresis: 1
    poll_interval: 1
    max_data_age: 30
  - name: M1M3 Temperature Changes
    temperature_sensors:
    - sal_index: 113  # see ESS configuration
      sensor_info:
      - sensor_name: "M1M3-ESS03"
    warning_level: 1.0
    warning_msg: M1M3 ambient temperature changed more than 1.0 degC within one hour.
    warning_period: 3600
    serious_level: 2.0
    serious_msg: M1M3 ambient temperature changed more than 2.0 degC within one hour.
    serious_period: 3600
    critical_level: 3.0
    critical_msg: M1M3 ambient temperature changed more than 3.0 degC within one hour.
    critical_period: 3600
    hysteresis: 0
    poll_interval: 1
    max_data_age: 30
- classname: MTDomeCapacitorBanks
  configs:
  - {}
- classname: MTDomeSubsystemEnabled
  configs:
  - subsystem_name: azimuth rotation
    event_name: evt_azEnabled
    csc_state: [ENABLED]
    severity: CRITICAL
  - subsystem_name: aperture shutter
    event_name: evt_shutterEnabled
    csc_state: [ENABLED]
    severity: CRITICAL
- classname: MTM1M3ThermalFans
  configs:
  - {}
- classname: MTAirCompressorsState
  configs:
  - {}
- classname: MTAirCompressorsPressure
  configs:
  - one_severity: CRITICAL
    both_severity: CRITICAL
    minimal_pressure: 6400
- classname: ATCameraDewar
  configs:
  - min_warning_ccd_temp: -105
    min_serious_ccd_temp: null
    min_critical_ccd_temp: -107
    max_warning_ccd_temp: -103
    max_serious_ccd_temp: null
    max_critical_ccd_temp: -101
    max_warning_cold_plate_temp: -108
    max_serious_cold_plate_temp: null
    max_critical_cold_plate_temp: -104
    max_warning_cryo_head_temp: -128
    max_serious_cryo_head_temp: null
    max_critical_cryo_head_temp: -125
    max_warning_vacuum: 8.0e-4
    max_serious_vacuum: null
    max_critical_vacuum: 3.0e-3
- classname: ScriptFailed
  configs:
  - index: 1
  - index: 2
  - index: 3
- classname: PowerOutage
  configs:
  - name: ESS:303
    min_num_zeros_schneider: 3
    generator_startup_time: 600
- classname: Hvac
  configs:
  - rule_name: Dynalene
    callback_names: [tel_dynaleneP05]
    individual_limits:
    - item_name: dynCH01LS01
      limit_type: lower
      limit_value: 25.0
      severity: CRITICAL
    - item_name: dynCH02LS02
      limit_type: lower
      limit_value: 25.0
      severity: CRITICAL
    - item_name: dynTMAsupTS01
      limit_type: upper
      limit_value: 30.0
      severity: CRITICAL
    - item_name: dynTMAsupPS01
      limit_type: lower
      limit_value: 172368.932 #lower than 25 PSI
      severity: CRITICAL
    - item_name: dynTMAsupFS03
      limit_type: lower
      limit_value: 10.0
      time_span: 30.0
      severity: CRITICAL
    - item_name: dynTMAretPS02
      limit_type: lower
      limit_value: 172368.932 #lower than 25 PSI
      severity: CRITICAL
    - item_name: dynTAsupTS03
      limit_type: upper
      limit_value: 30.0
      severity: CRITICAL
    - item_name: dynTAsupPS03
      limit_type: lower
      limit_value: 172368.932 #lower than 25 PSI
      severity: CRITICAL
    - item_name: dynTAsupFS04
      limit_type: lower
      limit_value: 10.0
      time_span: 30.0
      severity: CRITICAL
    - item_name: dynTAretPS04
      limit_type: lower
      limit_value: 172368.932 #lower than 25 PSI
      severity: CRITICAL
  - rule_name: Chiller01
    callback_names: [tel_chiller01P01]
    individual_limits:
    - item_name: waterEvaporatorSupplyTemp
      limit_type: upper
      limit_value: 30.0
      severity: SERIOUS
    - item_name: cto1LowerPressure
      limit_type: lower
      limit_value: 180000.0
      severity: SERIOUS
    - item_name: cto2LowerPressure
      limit_type: lower
      limit_value: 180000.0
      severity: SERIOUS
    - item_name: switchedOn
      limit_type: lower
      limit_value: 1
      severity: CRITICAL
    difference_limits:
    - first_item_name: activeSetpoint
      second_item_name: waterEvaporatorSupplyTemp
      limit_type: upper
      limit_value: 5.0
      severity: WARNING
  - rule_name: Chiller02
    callback_names: [tel_chiller02P01]
    individual_limits:
    - item_name: waterEvaporatorSupplyTemp
      limit_type: upper
      limit_value: 30.0
      severity: SERIOUS
    - item_name: cto1LowerPressure
      limit_type: lower
      limit_value: 180000.0
      severity: SERIOUS
    - item_name: cto2LowerPressure
      limit_type: lower
      limit_value: 180000.0
      severity: SERIOUS
    - item_name: switchedOn
      limit_type: lower
      limit_value: 1
      severity: CRITICAL
    difference_limits:
    - first_item_name: activeSetpoint
      second_item_name: waterEvaporatorSupplyTemp
      limit_type: upper
      limit_value: 5.0
      severity: WARNING
  - rule_name: Chiller03
