- classname: DewPointDepression
  configs:
  - name: AT
    dew_point_sensors:
    - sal_index: 201  # see ESS configuration
      sensor_names:
      - AuxTel-ESS02
    temperature_sensors:
    - sal_index: 201
      sensor_info:
      - sensor_name: AuxTel-ESS01
        indices: [1, 2, 3]
    warning_level: 3
    critical_level: 2
    hysteresis: 0.2
    poll_interval: 1
    max_data_age: 30
- classname: Humidity
  configs:
  - name: AT
    humidity_sensors:
    - sal_index: 201  # see ESS configuration
      sensor_names:
      - AuxTel-ESS02
    warning_level: 73
    hysteresis: 1
    poll_interval: 1
    max_data_age: 30
- classname: OverTemperature
  configs:
  - name: MT Camera Hexapod
    temperature_sensors:
    - sal_index: 1  # see ESS configuration
      sensor_info:
      - sensor_name: MTCameraAssembly-ESS01
        indices: [0, 1, 2, 3, 4, 5]  # struts 7-12
    warning_level: 28
    warning_msg: Strut temperature is nearing the shutoff limit.
    critical_level: 30
    critical_msg: Disable the hexapod. Strut temperature is too high.
    hysteresis: 1
    poll_interval: 1
    max_data_age: 30
- classname: ATCameraDewar
  configs:
  - min_warning_ccd_temp: -105
    min_serious_ccd_temp: null
    min_critical_ccd_temp: -107
    max_warning_ccd_temp: -103
    max_serious_ccd_temp: null
    max_critical_ccd_temp: -101
    max_warning_cold_plate_temp: -108
    max_serious_cold_plate_temp: null
    max_critical_cold_plate_temp: -104
    max_warning_cryo_head_temp: -132
    max_serious_cryo_head_temp: null
    max_critical_cryo_head_temp: -128
    max_warning_vacuum: 8.0e-4
    max_serious_vacuum: null
    max_critical_vacuum: 3.0e-3
- classname: ScriptFailed
  configs:
  - index: 1
  - index: 2
  - index: 3
- classname: PowerOutage
  configs:
  - name: EPM:301
    min_num_zeros_schneider: 3
    generator_startup_time: 600
- classname: MTTotalForceMoment
  configs:
  - fx: 115.0
    fy: 17600.0
    fz: 17600.0
    mx: 1500.0
    my: 40.0
    mz: 300.0
    poll_interval: 1.0
- classname: MTForceError
  configs:
  - force_error_axial: 10.0
    force_error_tangent: 25.0
    poll_interval: 1.0
- classname: MTMirrorTemperature
  configs:
  - ring: 25.0
    intake: 25.0
    gradient: 10.0
    poll_interval: 1.0
- classname: MTTangentLinkTemperature
  configs:
  - buffer: 10.0
    timeout: 3600.0
    poll_interval: 1.0
- classname: Hvac
  configs:
  - rule_name: Dynalene
    callback_names: [tel_dynaleneP05]
    individual_limits:
    - item_name: dynCH01supTS05
      limit_type: upper
      limit_value: 30.0
      severity: CRITICAL
    - item_name: dynCH01supPS11
      limit_type: lower
      limit_value: 180.0
      severity: CRITICAL
    - item_name: dynCH01supFS01
      limit_type: lower
      limit_value: 10.0
      time_span: 30.0
      severity: CRITICAL
    - item_name: dynCH01LS01
      limit_type: lower
      limit_value: 25.0
      severity: CRITICAL
    - item_name: dynCH02supTS07
      limit_type: upper
      limit_value: 30.0
      severity: CRITICAL
    - item_name: dynCH02supPS13
      limit_type: lower
      limit_value: 180.0
      severity: CRITICAL
    - item_name: dynCH02supFS02
      limit_type: lower
      limit_value: 10.0
      time_span: 30.0
      severity: CRITICAL
    - item_name: dynCH02LS02
      limit_type: lower
      limit_value: 25.0
      severity: CRITICAL
    - item_name: dynTMAsupTS01
      limit_type: upper
      limit_value: 30.0
      severity: CRITICAL
    - item_name: dynTMAsupPS01
      limit_type: lower
      limit_value: 180.0
      severity: CRITICAL
    - item_name: dynTMAsupFS03
      limit_type: lower
      limit_value: 10.0
      time_span: 30.0
      severity: CRITICAL
    - item_name: dynTMAretPS02
      limit_type: lower
      limit_value: 180.0
      severity: CRITICAL
    - item_name: dynTMAretPS02
      limit_type: upper
      limit_value: 30.0
      severity: CRITICAL
    - item_name: dynTAsupPS03
      limit_type: lower
      limit_value: 10.0
      time_span: 30.0
      severity: CRITICAL
    - item_name: dynTAsupFS04
      limit_type: lower
      limit_value: 10.0
      time_span: 30.0
      severity: CRITICAL
    - item_name: dynTAretPS04
      limit_type: lower
      limit_value: 180.0
      severity: CRITICAL
  - rule_name: Chiller01
    callback_names: [tel_chiller01P01]
    individual_limits:
    - item_name: temperaturaAguaImpulsionEvaporador
      limit_type: upper
      limit_value: 30.0
      severity: SERIOUS
    - item_name: presionBajaCto1
      limit_type: lower
      limit_value: 180.0
      severity: SERIOUS
    - item_name: presionBajaCto2
      limit_type: lower
      limit_value: 180.0
      severity: SERIOUS
    - item_name: comandoEncendido
      limit_type: lower
      limit_value: 1
      severity: CRITICAL
    difference_limits:
    - first_item_name: setpointActivo
      second_item_name: temperaturaAguaImpulsionEvaporador
      limit_type: lower
      limit_value: 5.0
      severity: WARNING
    - first_item_name: setpointActivo
      second_item_name: temperaturaAguaImpulsionEvaporador
      limit_type: upper
      limit_value: 5.0
      severity: WARNING
  - rule_name: Chiller02
    callback_names: [tel_chiller02P01]
    individual_limits:
    - item_name: temperaturaAguaImpulsionEvaporador
      limit_type: upper
      limit_value: 30.0
      severity: SERIOUS
    - item_name: presionBajaCto1
      limit_type: lower
      limit_value: 180.0
      severity: SERIOUS
    - item_name: presionBajaCto2
      limit_type: lower
      limit_value: 180.0
      severity: SERIOUS
    - item_name: comandoEncendido
      limit_type: lower
      limit_value: 1
      severity: CRITICAL
    difference_limits:
    - first_item_name: setpointActivo
      second_item_name: temperaturaAguaImpulsionEvaporador
      limit_type: lower
      limit_value: 5.0
      severity: WARNING
    - first_item_name: setpointActivo
      second_item_name: temperaturaAguaImpulsionEvaporador
      limit_type: upper
      limit_value: 5.0
      severity: WARNING
  - rule_name: Chiller03
    callback_names: [tel_chiller03P01]
    individual_limits:
    - item_name: temperaturaAguaImpulsionEvaporador
      limit_type: upper
      limit_value: 30.0
      severity: SERIOUS
    - item_name: presionBajaCto1
      limit_type: lower
      limit_value: 180.0
      severity: SERIOUS
    - item_name: presionBajaCto2
      limit_type: lower
      limit_value: 180.0
      severity: SERIOUS
    - item_name: comandoEncendido
      limit_type: lower
      limit_value: 1
      severity: CRITICAL
    difference_limits:
    - first_item_name: setpointActivo
      second_item_name: temperaturaAguaImpulsionEvaporador
      limit_type: lower
      limit_value: 5.0
      severity: WARNING
    - first_item_name: setpointActivo
      second_item_name: temperaturaAguaImpulsionEvaporador
      limit_type: upper
      limit_value: 5.0
      severity: WARNING
  - rule_name: AHU_CleanRoom
    callback_names: [tel_manejadoraSblancaP04]
    individual_limits:
    - item_name: estadoFuncionamiento
      limit_type: lower
      limit_value: 1
      severity: CRITICAL
  - rule_name: AHU_WhiteRoom
    callback_names: [tel_manejadoraSlimpiaP04]
    individual_limits:
    - item_name: estadoFuncionamiento
      limit_type: lower
      limit_value: 1
      severity: CRITICAL
escalation:
  - alarms:
    - ATCameraDewar
    responder: atcamera
    delay: 60
  - alarms:
    - DewPointDepression.*
    responder: weather
    delay: 300
  - alarms:
    - Enabled.*
    - Heartbeat.*
    responder: control_system
    delay: 600
escalation_url: https://api.squadcast.com
