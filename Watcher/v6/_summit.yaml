- classname: Hvac
  configs:
  - rule_name: Dynalene
    callback_names: [tel_dynaleneP05]
    individual_limits:
    - item_name: dynCH01LS01
      limit_type: lower
      limit_value: 25.0
      severity: CRITICAL
    - item_name: dynCH02LS02
      limit_type: lower
      limit_value: 25.0
      severity: CRITICAL
    - item_name: dynTMAsupTS01
      limit_type: upper
      limit_value: 30.0
      severity: CRITICAL
    - item_name: dynTMAsupPS01
      limit_type: lower
      limit_value: 172368.932 #lower than 25 PSI
      severity: CRITICAL
    - item_name: dynTMAsupFS03
      limit_type: lower
      limit_value: 10.0
      time_span: 30.0
      severity: CRITICAL
    - item_name: dynTMAretPS02
      limit_type: lower
      limit_value: 172368.932 #lower than 25 PSI
      severity: CRITICAL
    - item_name: dynTAsupTS03
      limit_type: upper
      limit_value: 30.0
      severity: CRITICAL
    - item_name: dynTAsupPS03
      limit_type: lower
      limit_value: 172368.932 #lower than 25 PSI
      severity: CRITICAL
    - item_name: dynTAsupFS04
      limit_type: lower
      limit_value: 10.0
      time_span: 30.0
      severity: CRITICAL
    - item_name: dynTAretPS04
      limit_type: lower
      limit_value: 172368.932 #lower than 25 PSI
      severity: CRITICAL
  - rule_name: Chiller01
    callback_names: [tel_chiller01P01]
    individual_limits:
    - item_name: waterEvaporatorSupplyTemp
      limit_type: upper
      limit_value: 30.0
      severity: SERIOUS
    - item_name: cto1LowerPressure
      limit_type: lower
      limit_value: 180000.0
      severity: SERIOUS
    - item_name: cto2LowerPressure
      limit_type: lower
      limit_value: 180000.0
      severity: SERIOUS
    - item_name: switchedOn
      limit_type: lower
      limit_value: 1
      severity: CRITICAL
    difference_limits:
