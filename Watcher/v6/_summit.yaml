    - ATCameraDewar
    responder: atcamera
    delay: 60
  - alarms:
    - DewPointDepression.*
    responder: weather
    delay: 300
  - alarms:
    - Enabled.*
    - Heartbeat.*
    responder: control_system
    delay: 600
escalation_url: https://api.squadcast.com
