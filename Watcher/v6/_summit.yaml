- classname: Humidity
  configs:
  - name: AT
    humidity_sensors:
    - sal_index: 201  # see ESS configuration
      sensor_names:
      - AuxTel-ESS02
    warning_level: 73
    hysteresis: 1
    poll_interval: 1
    max_data_age: 30
  - name: Camera humidity
    humidity_sensors:
    - sal_index: 111  # see ESS configuration
      sensor_names:
      - "Camera-ESS01"
    warning_level: 70
    serious_level: 80
    critical_level: 90
    hysteresis: 1
    poll_interval: 1
    max_data_age: 30
  - name: M2 Humidity
    humidity_sensors:
    - sal_index: 112  # see ESS configuration
      sensor_names:
      - "M2-ESS02"
    warning_level: 70
    serious_level: 80
    critical_level: 90
    hysteresis: 1
    poll_interval: 1
    max_data_age: 30
  - name: M1M3 Humidity
    humidity_sensors:
    - sal_index: 113  # see ESS configuration
      sensor_names:
      - "M1M3-ESS03"
    warning_level: 70
    serious_level: 80
    critical_level: 90
    hysteresis: 1
    poll_interval: 1
    max_data_age: 30
  - name: WeatherStation
    humidity_sensors:
    - sal_index: 301  # see ESS configuration
      sensor_names:
      - "Weather tower relative humidity"
    warning_level: 80
    hysteresis: 1
    poll_interval: 1
    max_data_age: 30
- classname: OverTemperature
  configs:
  - name: MT Camera Hexapod
    temperature_sensors:
    - sal_index: 1  # see ESS configuration
      sensor_info:
      - sensor_name: MTCameraAssembly-ESS01
        indices: [0, 1, 2, 3, 4, 5]  # struts 7-12
    warning_level: 28
    warning_msg: Strut temperature is nearing the shutoff limit.
    critical_level: 30
    critical_msg: Disable the hexapod. Strut temperature is too high.
    hysteresis: 1
    poll_interval: 1
    max_data_age: 30
  - name: M1M3 Temperature Changes
    temperature_sensors:
    - sal_index: 113  # see ESS configuration
      sensor_info:
      - sensor_name: "M1M3-ESS03"
    warning_level: 1.0
    warning_msg: M1M3 ambient temperature changed more than 1.0 degC within one hour.
    warning_period: 3600
    serious_level: 2.0
    serious_msg: M1M3 ambient temperature changed more than 2.0 degC within one hour.
    serious_period: 3600
    critical_level: 3.0
    critical_msg: M1M3 ambient temperature changed more than 3.0 degC within one hour.
    critical_period: 3600
    hysteresis: 0
    poll_interval: 1
    max_data_age: 30
