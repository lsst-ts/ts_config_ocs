  - rule_name: AHU_CleanRoom
    callback_names: [tel_whiteRoomAHU01P05]
    individual_limits:
    - item_name: workingState
      limit_type: lower
      limit_value: 1
      severity: CRITICAL
  - rule_name: AHU_WhiteRoom
    callback_names: [tel_cleanRoomAHU01P05]
    individual_limits:
    - item_name: workingState
      limit_type: lower
      limit_value: 1
      severity: CRITICAL
- classname: MTHexapodOvercurrent
  configs:
  - name: MTHexapod:1
  - name: MTHexapod:2
- classname: PowerGeneratorRunning
  configs:
  - name: ESS:305
    severity: WARNING
  - name: ESS:306
