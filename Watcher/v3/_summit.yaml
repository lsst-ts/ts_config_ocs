- classname: Heartbeat
  configs:
  - name: ATAOS
  - name: ATCamera
  - name: ATDome
  - name: ATDomeTrajectory
  - name: ATHeaderService
  - name: ATHexapod
  - name: ATMCS
  - name: ATOODS
  - name: ATPneumatics
  - name: ATPtg
  - name: ATSpectrograph
  - name: CCCamera
  - name: CCHeaderService
  - name: CCOODS
  - name: DIMM:1
  - name: GenericCamera
  - name: MTAOS
  - name: MTDome
  - name: MTDomeTrajectory
  - name: MTHexapod:1
  - name: MTHexapod:2
  - name: MTM1M3
  - name: MTM2
  - name: MTMount
  - name: MTPtg
  - name: MTRotator
  - name: Scheduler:1
  - name: Scheduler:2
  - name: ScriptQueue:1
  - name: ScriptQueue:2
  - name: WeatherStation:1
- classname: DewPointDepression
  configs:
  - name: AT
    dew_point_sensors:
    - sal_index: 201  # see ESS configuration
      topics:
      - topic_name: hx85ba
        sensor_names:
        - AuxTel-ESS02
    temperature_sensors:
    - sal_index: 201
      topics:
      - topic_name: temperature
        sensor_names:
        - sensor_name: AuxTel-ESS01
          indices: [1, 2, 3]
    warning_level: 3
    critical_level: 2
    hysteresis: 0.2
    poll_interval: 1
    max_data_age: 30
- classname: Humidity
  configs:
  - name: AT
    humidity_sensors:
    - sal_index: 201  # see ESS configuration
      topics:
      - topic_name: hx85ba
        sensor_names:
        - AuxTel-ESS02
    warning_level: 73
    hysteresis: 1
    poll_interval: 1
    max_data_age: 30
- classname: OverTemperature
  configs:
  - name: MT Camera Hexapod
    temperature_sensors:
    - sal_index: 1  # see ESS configuration
      topics:
      - topic_name: temperature
        sensor_names:
        - sensor_name: CamHex_CCW-ESS01
          indices: [0, 1, 2, 3, 4, 5]  # struts 7-12
    warning_level: 28
    warning_msg: Strut temperature is nearing the shutoff limit.
    critical_level: 30
    critical_msg: Disable the hexapod. Strut temperature is too high.
    hysteresis: 1
    poll_interval: 1
    max_data_age: 30
- classname: ATCameraDewar
  configs:
  - min_warning_ccd_temp: -95
    min_serious_ccd_temp: null
    min_critical_ccd_temp: -97
    max_warning_ccd_temp: -93
    max_serious_ccd_temp: null
    max_critical_ccd_temp: -91
    max_warning_cold_plate_temp: -108
    max_serious_cold_plate_temp: null
    max_critical_cold_plate_temp: -104
    max_warning_cryo_head_temp: -140
    max_serious_cryo_head_temp: null
    max_critical_cryo_head_temp: -128
    max_warning_vacuum: 1.0e-6
    max_serious_vacuum: null
    max_critical_vacuum: 6.0e-6
- classname: ScriptFailed
  configs:
  - index: 1
  - index: 2
