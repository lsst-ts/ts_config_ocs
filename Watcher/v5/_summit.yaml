  - name: ATPneumatics
  - name: ATPtg
  - name: ATSpectrograph
  - name: CCCamera
  - name: CCHeaderService
  - name: CCOODS
  - name: DIMM:1
  - name: ESS:1
  - name: ESS:101
  - name: ESS:102
  - name: ESS:103
  - name: ESS:104
# TODO DM-38884: add ESS:105 once it is running (cycle 30)
  - name: ESS:201
  - name: ESS:202
  - name: ESS:203
  - name: ESS:204
  - name: ESS:301
  - name: GenericCamera
  - name: HVAC
  - name: MTAOS
# TODO DM-37395: These CSCs were in STANDBY which is why they have been commented
# out. Please uncomment them and remove this comment if they should be enabled.
#  - name: MTAirCompressor:1
#  - name: MTAirCompressor:2
  - name: MTDome
  - name: MTDomeTrajectory
  - name: MTHexapod:1
  - name: MTHexapod:2
  - name: MTM1M3
  - name: MTM2
  - name: MTMount
  - name: MTPtg
  - name: MTRotator
# TODO DM-37395: These CSCs were in STANDBY which is why they have been commented
# out. Please uncomment them and remove this comment if they should be enabled.
#  - name: OCPS:1
#  - name: OCPS:2
  - name: Scheduler:1
  - name: Scheduler:2
  - name: ScriptQueue:1
  - name: ScriptQueue:2
- classname: Heartbeat
  configs:
  - name: ATAOS
  - name: ATCamera
  - name: ATDome
  - name: ATDomeTrajectory
  - name: ATHeaderService
  - name: ATHexapod
  - name: ATMCS
  - name: ATOODS
  - name: ATPneumatics
  - name: ATPtg
  - name: ATSpectrograph
  - name: CCCamera
  - name: CCHeaderService
  - name: CCOODS
  - name: DIMM:1
  - name: ESS:1
  - name: ESS:101
  - name: ESS:102
  - name: ESS:103
  - name: ESS:104
# TODO DM-38884: add ESS:105 once it is running (cycle 30)
  - name: ESS:201
  - name: ESS:202
  - name: ESS:203
  - name: ESS:204
  - name: ESS:301
  - name: GenericCamera
  - name: HVAC
  - name: MTAOS
  - name: MTAirCompressor:1
  - name: MTAirCompressor:2
  - name: MTDome
  - name: MTDomeTrajectory
  - name: MTHexapod:1
  - name: MTHexapod:2
  - name: MTM1M3
  - name: MTM2
  - name: MTMount
  - name: MTPtg
  - name: MTRotator
  - name: OCPS:1
  - name: OCPS:2
  - name: Scheduler:1
  - name: Scheduler:2
  - name: ScriptQueue:1
  - name: ScriptQueue:2
- classname: DewPointDepression
  configs:
  - name: AT
    dew_point_sensors:
    - sal_index: 201  # see ESS configuration
      sensor_names:
      - AuxTel-ESS02
    temperature_sensors:
    - sal_index: 201
      sensor_info:
      - sensor_name: AuxTel-ESS01
        indices: [1, 2, 3]
    warning_level: 3
    critical_level: 2
    hysteresis: 0.2
    poll_interval: 1
    max_data_age: 30
- classname: Humidity
  configs:
  - name: AT
    humidity_sensors:
    - sal_index: 201  # see ESS configuration
      sensor_names:
      - AuxTel-ESS02
    warning_level: 73
    hysteresis: 1
    poll_interval: 1
    max_data_age: 30
- classname: OverTemperature
  configs:
  - name: MT Camera Hexapod
    temperature_sensors:
    - sal_index: 1  # see ESS configuration
      sensor_info:
      - sensor_name: MTCameraAssembly-ESS01
        indices: [0, 1, 2, 3, 4, 5]  # struts 7-12
    warning_level: 28
    warning_msg: Strut temperature is nearing the shutoff limit.
    critical_level: 30
    critical_msg: Disable the hexapod. Strut temperature is too high.
    hysteresis: 1
    poll_interval: 1
    max_data_age: 30
- classname: ATCameraDewar
  configs:
  - min_warning_ccd_temp: -95
    min_serious_ccd_temp: null
    min_critical_ccd_temp: -97
    max_warning_ccd_temp: -93
    max_serious_ccd_temp: null
    max_critical_ccd_temp: -91
    max_warning_cold_plate_temp: -108
    max_serious_cold_plate_temp: null
    max_critical_cold_plate_temp: -104
    max_warning_cryo_head_temp: -140
    max_serious_cryo_head_temp: null
    max_critical_cryo_head_temp: -128
    max_warning_vacuum: 1.0e-6
    max_serious_vacuum: null
    max_critical_vacuum: 6.0e-6
- classname: ScriptFailed
  configs:
  - index: 1
  - index: 2
escalation:
  - alarms:
    - ATCameraDewar
    responder: atcamera
    delay: 60
  - alarms:
    - DewPointDepression.*
    responder: weather
    delay: 300
  - alarms:
    - Enabled.*
    - Heartbeat.*
    responder: control_system
    delay: 300
escalation_url: https://api.squadcast.com
